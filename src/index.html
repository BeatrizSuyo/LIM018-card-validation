<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tarjeta de crédito válida</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>

 <body>
   <div class="contenedor">
    <!-- Tarjeta -->
    <section class="tarjeta" id="tarjeta">
      <div class="delantera">
         <div class= "logo-marca">
           <div class="cat">
              <div class="alinear-derecha">
                <img src="mastercard.png" >
              </div>
            </div>
         </div>
        </div>
         <div class="cat">
           <img src="chip-tarjeta.png" >
         </div>

        <div class="datos">
            <div class="grupo" id="numero">
                                            
                 <p class="label">Número Tarjeta</p> 
                 <input id="Creditcard" class="inputBor" type="text" name ="Creditcar"  maxlength="16">
               <!-- <input placeholder="Numero de tarjeta" type="tel" name="number" id="number"-->
               <!-- maxlength="16" class="jp-card-invalid visa identified" >-->
            </div>
                   <br>
            <div class="flexbox">
               <div class="grupo" id="nombre">
                   <p class="label">Nombre Tarjeta</p>
                   <p class="nombre"><strong>CRISTIAN BS</strong></p>
               </div>
               <div class="grupo" id="expiracion">
                    <p class="label">Expiracion</p>
                    <p class="expiracion"><span class="mes">MM</span> / <span class="year">AA</span></p><br>
               </div>
            </div>
          <!--boton validar-->
            <button id="validar" class="boton">Validar</button><br> <br>               </div>
     </section>  
   </div>  
      <script src="index.js" type="module"></script>
   
  </body>
</html>
